<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Login App</title>

  </head>

  <body>


    <div class="container">
  		<div class="row">
  			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  				<h1>Sign into Codify Academy</h1>
  				<form>
  					<div class="form-group">
  						<label>Username</label>
  						<input type="text" id="username" class="form-control">
  					</div>
  					<div class="form-group">
  						<label>Password</label>
  						<input type="password" id="password" class="form-control">
  					</div>

  					<div class="form-group">
  						<!-- runs the function line 18 main.js -->
  						<button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
  					</div>
  				</form>

    <!-- RegisterUser Form -->

    <div class="container">
  		<div class="row">
  			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  				<h1>Register</h1>
  				<form>
  					<div class="form-group">
  						<label>Create Username</label>
  						<input type="text" id="newUser" class="form-control">
  					</div>
  					<div class="form-group">
  						<label>Create Password</label>
  						<input type="password" id="newPassword" class="form-control">
  					</div>

  					<div class="form-group">
  						<!-- runs the function line 18 main.js -->
  						<button type="button" onclick="registerUser()" class="btn btn-primary btn-block">Sign Up</button>
  					</div>
  				</form>

  				<div id="results"></div>
  			</div>
  		</div>
  	</div>


    <script src="js/main.js"></script>

  </body>

</html>
